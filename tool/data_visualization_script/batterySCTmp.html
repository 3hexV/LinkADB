<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="echarts.min.js"></script>
</head>
<body>
    <div style="width: 600px;height: 430px"></div>
    <script>

        var mCharts = echarts.init(document.querySelector("div"))
        var xDataArr = [@xDataStr@]
        var yDataArr = [@yDataStr@]
        var DataArr = [@DataArr@]

        var option = {
            tooltip: {
                trigger: 'item',
                triggerOn: 'click',
            },
            xAxis:{
                type:'time',
                name: '(Date)',
            },
            yAxis:{
                type:'value',
                name: '(Battery Level)',
            },
            series:[
                {
                    type:'line',
                    data: DataArr,
                    color: '#75a17a',
                    areaStyle: {
                        color: '#a8caac'
                    },
                    markLine : {
                        symbol: ['none', 'none'],
            　　　　　　  data : [
            　　　　　　　　    {type : 'average', name: '平均值',silent: false}
            　　　　　　  ]
            　　　　},
                   markPoint: {
                        data: [
                            {
                                type: 'min',
                                name: '最小值'
                            }
                        ]
                   }
                }
            ]
        }
        mCharts.setOption(option)
    </script>
</body>
</html>
